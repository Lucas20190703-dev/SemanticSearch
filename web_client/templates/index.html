<!DOCTYPE html>
<html class="dark">
<head>
    <title>Semantic Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>üîç Semantic Search</h1>
    <form method="post" action="/search">
        <input type="text" name="query" placeholder="Enter your query" style="width: 80%;" required>
        <input type="number" name="top_k" value="5" min="1" max="50">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results for: "{{ query }}"</h2>
        {% for r in results %}
            <div class="result">
                <b>Name:</b> {{ r.name }}<br>
                <b>Path:</b> {{ r.path }}<br>                
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
